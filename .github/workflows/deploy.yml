name: Deploy to Server

env:
  WORKDIR: /home/ka522929/sisidev.com.ua/www

on:
  push:
    branches:
      - master

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Copy code files on server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "./*"
          target: ${{ env.WORKDIR }}
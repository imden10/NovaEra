name: Deploy to Server

env:
  WORKDIR: /home/ka522929/sisidev.com.ua/www

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat my_known_hosts >> ~/.ssh/known_hosts

      - name: Install Unzip
        run: sudo apt-get install unzip -y

      - name: Copy code files on server
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.HOST }} -o "StrictHostKeyChecking=yes" -t "cd ${{ env.WORKDIR }} && git pull"
          echo "Deploy step finished"
name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to Server
        run: |
          ssh ${{ env.DEPLOY_SERVER }} 
          cd /home/ka522929/sisidev.com.ua/www
          git pull origin master
          ./deploy.sh
        env:
          DEPLOY_SERVER: sisidev_server